<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Fleet Dashboard</title>
    <script>
      // Single Page Application routing fix for GitHub Pages
      // Redirect all routes to index.html with path as query parameter
      const pathSegmentsToKeep = 1;
      const location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' +
        location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
