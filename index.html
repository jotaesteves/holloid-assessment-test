<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GitHub Pages SPA Routing Fix -->
    <script>
      // Check if we were redirected from a 404 page
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self';
      connect-src 'self' https://api.robotfleet.com;
      media-src 'self';
      object-src 'none';
      child-src 'none';
      worker-src 'self';
      frame-ancestors 'none';
      form-action 'self';
      upgrade-insecure-requests;
      block-all-mixed-content;
    "
    />

    <!-- Progressive Web App -->
    <meta name="theme-color" content="#1a202c" />
    <meta
      name="description"
      content="Modern robot fleet management dashboard for monitoring and controlling delivery robots"
    />
    <meta name="keywords" content="robot, fleet, management, dashboard, delivery, monitoring" />
    <meta name="author" content="Robot Fleet Dashboard Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="Robot Fleet Dashboard" />
    <meta property="og:description" content="Modern robot fleet management dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/screenshot.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Robot Fleet Dashboard" />
    <meta name="twitter:description" content="Modern robot fleet management dashboard" />

    <title>Robot Fleet Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
